flutter_native_splash:
  # Deep Navy background matching AppColors.backgroundDark
  color: "#0A0E14"
  
  # White logo centered on black background
  image: assets/images/splash_logo.png
  
  # Android 12+ specific settings
  android_12:
    image: assets/images/splash_logo.png
    color: "#0A0E14"
  
  # iOS settings
  ios: true
  
  # Web - disabled (we'll use Flutter animated splash for web)
  web: false
  
  # Keep splash visible while app initializes
  fullscreen: true
